{% extends 'landingTemplate.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Profile Page</h2>
<div>
    <p>Your account details are below:</p>
    <table>
        <tr>
            <td>Username:</td>
            <td>{{ user[0] }}</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>{{ user[1] }}</td>
        </tr>
        <tr>
            <td>UserID:</td>
            <td>{{ user[2] }}</td>
        </tr>
    </table>
</div>
{% endblock %}
